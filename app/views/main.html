
<row>
    <div class="col-md-12">
        <input placeholder="procurar" ng-model="searchText.$">
  
    </div>

</row>
<row>
    <div class="col-md-12 bg-info" ng-controller="MainCtrl as mc">
        <div class="col-md-12" style="padding:5px;" ng-repeat="aluno in mc.alunos | filter:searchText">
            <div class="col-md-4 bg-primary" >
                <div class="pull-left col-md-12">
                    <span ng-click="mc.teste()" ><span class="glyphicon glyphicon-user aponta"></span></span> 
                    <span class="text-left ">{{aluno.numero}} - {{aluno.nome}}</span>
                </div>
                <div class="clearfix"></div>  
             </div>
            <div class="col-md-2" style="background-color:green">
                testes
            </div>
            <!-- Notas dos trabalhos -->
            <div class="col-md-4"  style="background-color:yellow"  ng-controller="TrabalhoctrlCtrl as tr"><p>Trabalhos: <span ng-class="{ 'text-danger': tr.checkMedia(aluno)}">{{tr.calcMedia(aluno)}}</span></p>
                <div class="col-md-4">
                    <div  ng-repeat="(k,v) in aluno.trabalhos track by $index" >
             
                        <input  class="col-md-12 text-center input-sm" type="text" style='width:4em ;height:2em' ng-model="aluno.trabalhos[k].nota ">      
                    </div>

                </div>
                <div class="col-md-8"> 
                        <select  class="col-md-6 pull-left" ng-model="tr.valorSel" ng-options="valor.n for valor in tr.valores">
                        </select>
                    
                    <div class="pull-right">
                        <button class="glyphicon glyphicon-plus pull-right" style="color:green; width:2em " ng-click="tr.addTestes(aluno)" >
                        </button>
                    </div>
                        
                    
                    <div class="clearfix"></div>  
                </div>
                
            </div>

        </div>
        
    </div>
</row>
